<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/modules/layer/default/layer.css" />
		<script src="layui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		select {
			margin-right: 5px;
			width: 120px;
			border-radius: 5px;
		}
	</style>
	<script>
		$(document).ready(function() {
			$("#city").citySelect({
				prov: "江苏",
				city: "徐州",
				dist: "鼓楼区",
				nodata: "none"
			});
		});
	</script>

	<body>
		<div class="main">
			<div class="table-top">
				<form action="" class="form-top">
					搜索条件：
					<div id="city">
						<select name="city" class="prov" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="city" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="dist" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
					</div>
					<input type="submit" value="确定搜索" style="padding: 0 5px ;color: white;text-indent: 0;" />
				</form>
				<span>显示1到20条，共100条</span>
			</div>
			<div id="main"></div>
		</div>
		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/lay/modules/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例
			var myChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置项和数据
			var option = {
				title: {
					text: '推广数据'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				toolbox: {
					feature: {
						saveAsImage: {}
					}
				},
				xAxis: {
					type: 'category',
					boundaryGap: false,
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
						name: '邮件营销',
						type: 'line',
						stack: '总量',
						data: [120, 132, 101, 134, 90, 230, 210]
					},
					{
						name: '联盟广告',
						type: 'line',
						stack: '总量',
						data: [220, 182, 191, 234, 290, 330, 310]
					},
					{
						name: '视频广告',
						type: 'line',
						stack: '总量',
						data: [150, 232, 201, 154, 190, 330, 410]
					},
					{
						name: '直接访问',
						type: 'line',
						stack: '总量',
						data: [320, 332, 301, 334, 390, 330, 320]
					},
					{
						name: '搜索引擎',
						type: 'line',
						stack: '总量',
						data: [820, 932, 901, 934, 1290, 1330, 1320]
					}
				]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>

</html>
