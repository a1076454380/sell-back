<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/modules/layer/default/layer.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script src="layui/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="layui/jquery.cityselect.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
		.layui-input-block{width: 700px;}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#city").citySelect({
				prov: "江苏",
				city: "徐州",
				dist: "鼓楼区",
				nodata: "none"
			});
			$("#city02").citySelect({
				prov: "江苏",
				city: "徐州",
				dist: "鼓楼区",
				nodata: "none"
			});
			$('.fileimg').click(function() {
				$(this).prev().click()
			})
		});
	</script>

	<body>
		<div class="main">
			<form class="layui-form layui-form-pane" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item filebox">
					<label class="layui-form-label">身份证正面</label>
					<div class="layui-input-block">
						<input type="file" name="title" id="int01" class="layui-input" onchange="change('img01','int01')">
						<img src="img/addrating.png" id="img01" class="fileimg" />
					</div>
				</div>
				<div class="layui-form-item filebox">
					<label class="layui-form-label">身份证反面</label>
					<div class="layui-input-block">
						<input type="file" name="title" id="int02" class="layui-input" onchange="change('img02','int02')">
						<img src="img/addrating.png" id="img02" class="fileimg" />
					</div>
				</div>
				<div class="layui-form-item filebox">
					<label class="layui-form-label">手持身份证</label>
					<div class="layui-input-block">
						<input type="file" name="title" id="int03" class="layui-input" onchange="change('img03','int03')">
						<img src="img/addrating.png" id="img03" class="fileimg" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">联系地址</label>
					<div class="layui-input-block" id="city">
						<select name="city" class="prov" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="city" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="dist" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
					</div>
				</div>、
				<div class="layui-form-item">
					<label class="layui-form-label">门牌号/详细地址</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="男" title="男">
						<input type="radio" name="sex" value="女" title="女" checked>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">分配区域</label>
					<div class="layui-input-block" id="city02">
						<select name="city" class="prov" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="city" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
						<select name="city" class="dist" lay-ignore>
							<option value=""></option>
							<option value="0">北京</option>
						</select>
					</div>
				</div>、
				<div class="layui-form-item">
					<div class="layui-input-block">
						<input type="submit" class="layui-btn layui-btn-danger" value="提交" />
						<input type="reset" class="layui-btn" value="清空" />
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="lay/modules/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use('form', function() {
			var form = layui.form;

		});

		function change(picId, fileId) {
			var pic = document.getElementById(picId);
			var file = document.getElementById(fileId);
			if(window.FileReader) { //chrome,firefox7+,opera,IE10,IE9，IE9也可以用滤镜来实现
				oFReader = new FileReader();
				oFReader.readAsDataURL(file.files[0]);
				oFReader.onload = function(oFREvent) {
					pic.src = oFREvent.target.result;
				};

			} else if(document.all) { //IE8-
				file.select();
				var reallocalpath = document.selection.createRange().text //IE下获取实际的本地文件路径
				if(window.ie6) pic.src = reallocalpath; //IE6浏览器设置img的src为本地路径可以直接显示图片
				else { //非IE6版本的IE由于安全问题直接设置img的src无法显示本地图片，但是可以通过滤镜来实现，IE10浏览器不支持滤镜，需要用FileReader来实现，所以注意判断FileReader先
					pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='image',src=\"" + reallocalpath + "\")";
					pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=='; //设置img的src为base64编码的透明图片，要不会显示红xx
				}
			} else if(file.files) { //firefox6-
				if(file.files.item(0)) {
					url = file.files.item(0).getAsDataURL();
					pic.src = url;
				}
			}
		}
	</script>

</html>
